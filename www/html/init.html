<ons-page id="init-session" >
    <div style="background: linear-gradient(to right, #cb232c, #ce1d61); text-align: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <ons-icon style="text-align: center; color:white" size="100px" icon="ion-ios-calendar"></ons-icon>
        <p>
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
            <ons-button style="background-color: white; color:#806059 " id="login-button" >Sign in</ons-button>
        </p>
        <p style="margin-top: 30px;">
            <ons-button style="background-color: rgba(255, 255, 255, 0); color:#ffffff " id="create-account-button" >Create an Account</ons-button>
        </p>
    </div>
</ons-page>
