<ons-page id="tab2">
    <!--lunes-->
    <ons-card id="monday" style="position: relative; border-radius:15px">
        <div style="position: relative;">
            <img src="../images/monday.jpg" alt="Onsen UI" style="height:30%;width: 100%;border-radius:10px">
            <div style="position: absolute; top: 0%; left: 5%;color: white; ">
                <h1 style="font-size:30px">Monday</h1>
            </div>
            <div style="position: absolute; top: 50%; left: 30%;color: white; ">
                <h1 id="t-monday" style="font-size:20px"></h1>
            </div>
        </div>
    </ons-card>
    <!--lista respectiva-->
    <ons-list id="list-monday" style="border-radius:10px;margin:10px;"></ons-list>
