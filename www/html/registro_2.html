<!-- Hoja 2: Datos de cuenta -->
<ons-page id="registro-paso2">
    <ons-toolbar style="background-color:#cb232c">
        <div class left>
            <ons-button id="descartar2">
                <ons-icon  icon="ion-chevron-left"></ons-icon>
            </ons-button>
        </div>
        <div class="center">Ya casi...</div>
    </ons-toolbar>
    <div style="background: linear-gradient(to right, #cb232c, #ce1d61); text-align: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <ons-icon style="text-align: center; color:white" size="100px" icon="ion-ios-email"></ons-icon>
        <p>
            <ons-input id="correo_r" modifier="underbar" placeholder="Correo electrónico" float></ons-input>
        </p>
        <p>
            <ons-input id="contrasena_r" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p>
            <ons-input id="confirmar-contrasena_r" modifier="underbar" type="password" placeholder="Confirmar contraseña" float></ons-input>
        </p>
        <!-- Contenedor para los botones -->
        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <!-- Boton de regresar -->
            <ons-button id="regresar2" style="background-color: white; color:#806059" onclick="document.querySelector('#myNavigator').popPage()">Regresar</ons-button>
            <!-- Boton de continuar -->
            <ons-button id="reg2" style="background-color: white; color:#806059">Siguiente</ons-button>
        </div>
    </div>
    <!-- Diálogo de confirmación -->
    <ons-dialog id="confirmacion-dialog-r2">
        <div class="alert-dialog-title">¿Descartar cambios?</div>
        <div class="alert-dialog-content">
            Los datos ingresados se perderán. ¿Desea continuar?
        </div>
        <div class="alert-dialog-footer">
            <button  id="confirmar-button-r2" class="alert-dialog-button alert-dialog-button--outline">Cancelar</button>
            <button class="alert-dialog-button" onclick="document.querySelector('#myNavigator').pushPage('html/init.html')">Aceptar</button>
        </div>
    </ons-dialog>
</ons-page>
